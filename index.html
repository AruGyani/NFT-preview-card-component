<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .attribution { color: white; }
  </style>
</head>
<body>
  <section id="nft">
    <div class="container">
      <div class="row">
        <div class="card">
          <figure class="nft__wrapper">
            <img src="./images/image-equilibrium.jpg" class="nft__wrapper--img" alt="Equilibrium NFT">
          </figure>
          
          <h2 class="nft__title">Equilibrium #3429</h2>
          <p class="nft__caption">Our Equilibrium collection promotes balance and calm.</p>
       
          <div class="nft__data">
            <div class="nft__price">
              <img src="./images/icon-ethereum.svg" alt="">
              &nbsp;0.041 ETH
            </div>
            <div class="nft__time">
              <img src="./images/icon-clock.svg" alt="">
              &nbsp;3 days left
            </div>
          </div>

          <hr>

          <div class="nft__profile">
            <img src="./images/image-avatar.png" alt="">
            <p class="nft__creator">Creation of <span class="white">Jules Wyvern</span></p>
          </div>
        </div>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          &nbsp;&nbsp;&nbsp;Coded by <a href="#">Aru Gyani</a>.
      </div>
    </div>
  </section>  
  </div>
</body>
</html>
